<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/10dfcc0e7a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="row">
          <div class="col">
            <form>
              <input
                class="search-bar"
                type="text"
                placeholder="Enter location"
                id="search-input"
              />
            </form>
            <h1><strong></strong></h1>
          </div>
          <div class="col">
            <form>
              <button
                type="submit"
                class="btn btn-primary"
                id="current-location"
              >
                Current location
              </button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img
              src=""
              alt="weather-icon"
              id="icon-today"
              class="today-symbol"
            />
          </div>
          <div class="col temperature-today">
            <span class="current-temperature"></span>
            <span class="temperature-icon">
              <button class="celsius" id="celsius">°C</button>
              <i class="fas fa-grip-lines-vertical"></i>
              <button class="fahrenheit" id="fahrenheit">°F</button>
            </span>
          </div>
          <div class="col">
            <button class="forcast-day current-day" disabled>Today</button>
            <span class="description"
              ><span id="description"></span> <em>at</em> <span id="time"></span
            ></span>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <ul>
              <li>
                <img
                  src=""
                  alt="weather-icon"
                  class="forcast-symbol"
                  id="second-icon"
                />
              </li>
              <li>
                <img
                  src=""
                  alt="weather-icon"
                  class="forcast-symbol"
                  id="third-icon"
                />
              </li>
              <li>
                <img
                  src=""
                  alt="weather-icon"
                  class="forcast-symbol"
                  id="fourth-icon"
                />
              </li>
              <li>
                <img
                  src=""
                  alt="weather-icon"
                  class="forcast-symbol"
                  id="fifth-icon"
                />
              </li>
              <li>
                <img
                  src=""
                  alt="weather-icon"
                  class="forcast-symbol"
                  id="sixth-icon"
                />
              </li>
            </ul>
          </div>
          <div class="col-5">
            <ul>
              <li class="temperature">
                <span id="second-temperature"></span>°C
                <span id="time-second-day"></span>
              </li>
              <li class="temperature">
                <span id="third-temperature"></span>°C
              </li>
              <li class="temperature">
                <span id="fourth-temperature"></span>°C
              </li>
              <li class="temperature">
                <span id="fifth-temperature"></span>°C
              </li>
              <li class="temperature">
                <span id="sixth-temperature"></span>°C
              </li>
            </ul>
          </div>
          <div class="col">
            <ul>
              <li class="forcast-day" id="monday"></li>
              <li class="forcast-day" id="tuesday"></li>
              <li class="forcast-day" id="wednesday"></li>
              <li class="forcast-day" id="thursday"></li>
              <li class="forcast-day" id="friday"></li>
            </ul>
          </div>
        </div>
      </section>

      <p class="open-source">
        <a
          href="https://github.com/krisztaramn/Weather-app/commits/master"
          target=" "
          class="git-link"
          >Open-source cod</a
        >
        by Krisztina Ramn
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
